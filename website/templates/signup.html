{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Sign Up</h2>
    <form action="{{ url_for('auth.signup') }}" method="post">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="Enter First Name">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="Enter Last Name">
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="i.e john@doe">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="password1">Password:</label>
        <input type="password" name="password1" required placeholder="Enter Password">
        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" required placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
</div>
{% endblock %}
