{% extends "base_auth.html" %}
{% block content %}
<div class="form-container">
    <h2 class="text-center">Sign Up</h2>
    <form action="{{ url_for('auth.signup') }}" method="post" class="p-4">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="i.e. john@doe">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" name="password1" class="form-control" required placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" name="password2" class="form-control" required placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
    </form>
    <p class="text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
</div>
{% endblock %}
