{% extends "base.html" %}

{% block content %}
<h2>Add Crop to {{ farm.name }}</h2>

<form action="{{ url_for('views.add_crop', farm_id=farm.id) }}" method="POST" enctype="multipart/form-data">
    <div>
        <label for="name">Crop Name</label>
        <input type="text" name="name">
    </div>

    <div>
        <label for="variety">Variety</label>
        <input type="text" name="variety">
    </div>

    <div>
        <label for="date_planted">Date Planted</label>
        <input type="date" name="date_planted">
    </div>

    <div>
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity">
        <select name="quantity_unit" required>
            <option value="grams" {% if request.form.get("quantity_unit") =='grams' %}selected{% endif %}>g</option>
            <option value="kilograms" {% if request.form.get('quantity_unit')=='kilograms' %}selected{% endif %}>KG</option>
        </select>        
    </div>

    <div>
        <label for="stage">Stage</label>
        
        <select name="plant_stage" required>
            <option value="Planting" {% if request.form.get('plant_stage')=='Planting' %}selected{% endif %}>Planting</option>
            <option value="Transplanting" {% if request.form.get('plant_stage')=='Transplanting' %}selected{% endif %}>Transplanting</option>
            <option value="Harvesting" {% if request.form.get('plant_stage')=='Harvesting' %}selected{% endif %}>Harvesting</option>
        </select>
    </div>

    <div>
        <label for="date_recorded">Stage Date</label>
        <input type="date" name="date_recorded">
    </div>

    <div>
        <label for="image">Upload Plant Image</label>
        <input type="file" name="image">
    </div>

    <div>
        <button type="submit">Add Crop</button>
    </div>
</form>

{% endblock %}
