{% extends "base.html" %}

{% block title %}Crop Records{% endblock %}

{% block content %}
<div class="crop-records">
    <h2>Crop Data</h2>
    <table>
        <thead>
            <tr>
                <th>Crop Name</th>
                <th>Date Planted</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for crop in crops %}
            <tr>
                <td>{{ crop.crop_name }}</td>
                <td>{{ crop.date_planted }}</td>
                <td>{{ crop.quantity }}</td>
                <td>NULL</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
