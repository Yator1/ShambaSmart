{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add Farm Information</h2>
    <form method="POST">
        <label for="name">Farm Name:</label>
        <input type="text" name="name" required>

        <label for="country">Country:</label>
        <input type="text" name="country" required>

        <label for="address">Farm Address:</label>
        <input type="text" name="address" required>

        <label for="size">Total Farm Size:</label>
        <input type="number" name="size" step="0.01" required>
        <select name="size_unit" required>
            <option value="acres" {% if farm.size_unit=='acres' %}selected{% endif %}>Acres</option>
            <option value="hectares" {% if farm.size_unit=='hectares' %}selected{% endif %}>Hectares</option>
        </select>

        <button type="submit">Add Farm</button>
    </form>
</div>
{% endblock %}
