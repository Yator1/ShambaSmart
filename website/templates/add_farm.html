{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add Farm Information</h2>
    <form method="POST" action="{{ url_for('views.add_farm') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Farm Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" name="country" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Farm Address:</label>
            <input type="text" name="address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="size" class="form-label">Total Farm Size:</label>
            <div class="input-group">
                <input type="number" name="size" step="0.01" class="form-control" required>
                <select name="size_unit" class="form-select" required>
                    <option value="acres">Acres</option>
                    <option value="hectares">Hectares</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Add Farm</button>
            <!-- Cancel button, redirects to the home page or another page -->
            <a href="{{ url_for('views.home') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
