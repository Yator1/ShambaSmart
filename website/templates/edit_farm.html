<!-- edit_farm.html -->

{% extends "base.html" %}

{% block content %}
    <h1>Edit Farm Information</h1>
    <form method="post">
        <label for="name">Farm Name:</label>
        <input type="text" id="name" name="name" value="{{ farm.name }}" required><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ farm.country }}" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ farm.address }}" required><br>
        <label for="size">Total Farm Size:</label>
        <input type="number" step="0.01" id="size" name="size" value="{{ farm.size }}" required>
        <select name="size_unit" required></select>
            <option value="select">Choose one</option>
            <option value="acres">Acres</option>
            <option value="hectares">Hectares</option>
        </select>
        <br>
        <input type="submit" value="Update Farm">
    </form>
{% endblock %}
